<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Real-time Expense Tracker</title>
        <link rel = "stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Expense Tracker</h1>
            <div id="language-switch">
                <button onclick="switchLanguage('en')">English</button>
                <button onclick="switchLanguage('az')">Az…ôrbaycan dili</button>
            </div>
        </header>
        <main>
            <!--balance overview-->
            <section id="summary">
                <h2>Balance: <span id="balance">$0.00</span></h2>
                <div class="summary-box">
                    <div>Income: <span id="income">$0.00</span></div>
                    <div>Expense: <span id="expense">$0.00</span></div>
                </div>
            </section>
            <section id="form-section">
                <h3>Add Transaction</h3>
                <form id="transaction-form">
                    <input type="text" id="description" placeholder="Description" required />
                    <input type="text" id="amount" placeholder="Amount (+/-)" inputmode="text" pattern="[0-9+-]+" required />
                    <select id="category">
                        <option value="Food">Food</option>
                        <option value="Rent">Rent</option>
                        <option value="Salary">Salary</option>
                        <option value="Other">Other</option>
                    </select>
                    <button type="submit">Add Transaction</button>
                </form>
                <p id="error-message" class="error"></p>
            </section>
            
                <!-- Transaction List -->
            <section id="transactions">
                <h3>Transaction History</h3>
                <ul id="transaction-list"></ul>
            </section>
                <!-- Chart Section -->
            <section id="chart-section">
                <h3>Spending Breakdown</h3>
                <canvas id="expenseChart"></canvas>
            </section>
            <button id="clear-all">Clear All</button>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script type ="module" src="script.js"></script>
        <script>
            function switchLanguage(lang) {
                if (lang === 'az') {
                    window.location.href = 'index.az.html';
                } else if (lang === 'en') {
                    window.location.href = 'index.html';
                }
            }
        </script>
    </body>
</html>
